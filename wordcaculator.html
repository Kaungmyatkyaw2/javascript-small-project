<!DOCTYPE html>

<html>

<head>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(127, 197, 255);
        }

        textarea{
            padding: 20px;
            border: 2px solid blue;
            color: red;
            width: 400px;
            margin-left: 400px;
            font-size: 18px;
            margin-top: 90px;
            height: 300px;
            resize: none;
            border-radius: 7px;
        }       




        #d{
            margin-left: 400px;
            width: 400px;
            margin-top: 80px;
            padding: 20px;
            height: 20px;
            border: 2px solid blue;
        }


        #go,#split{
            margin-left: 230px;
            padding: 5px 20px;
            display: inline;
            background:linear-gradient(45deg,rgb(165, 166, 233),rgb(243, 243, 191));
            border-radius: 4px;
            border:2px solid blue;
            padding:4px 20px;
            color: rgb(255, 0, 0);
            font-size: 20px;
            z-index: 100;
        }

        #split{
            margin-left: 50px;
        }

        #go::after{
            content: 'Characters';
            margin-left: 5px;
            color: blue;
        }


        #split::after{
            content: 'Words';
            margin-left: 5px;
            color: blue;
        }

        .div{
            position: absolute;
            top:420px;
            left: 220px;
        }

    </style>

</head>

<body>




   



    <textarea id="demo" readonly></textarea>

    <input type="value" id="d" autocomplete="off" />

    <div class="div">

    

    <p id="go"></p>

    <p id="split"></p>

    <div class="div">







    <script>


function texting(){
var input = document.getElementById('d').value;

document.getElementById('demo').innerHTML = input;

var lengths = input.length;


document.getElementById('go').innerHTML = lengths;

var splitResult = input.split(" ");

document.getElementById('split').innerHTML = splitResult.length - 1;


}


setInterval(function(){
texting();
},10);




    </script>

</body>

</html>
