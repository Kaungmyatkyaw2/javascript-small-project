<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<style>

	*{
		box-sizing: border-box;
	}

	body{
		background-color: rgb(214,214,214);
	}
	
	.container{
		width: 400px;
		height: 400px;
		margin: 80px auto;
		background-color: rgb(214,214,214);
		border-radius: 10px;
		box-shadow: 5px 5px 10px #b6a9a9, -5px -5px 10px #ffffff;

		display: flex;
		justify-content: center;
		align-items: center;
	}

	.cal-box{
		width: 200px;
		margin: 20px auto;
	}

	
	.button{
		width: 50px;
		height: 50px;
		border-radius: 50%;
		border:none;
		font-family: sans-serif;
		font-size: 20px;

	cursor: pointer;
	}

	.display::placeholder{
		font-size: 20px;
	}

	.cacu{
		display: grid;
		grid-template-columns: 1fr 1fr 1fr 1fr;
		grid-gap: 20px;

		margin-top: 20px;
		margin-left: -25px;
	}

	.clearbutton{
		background-color: red;
	}

	
	.display{
		outline: none;
		padding: 20px 5px;
		width: 250px;
		border-radius: 5px;
		margin-left: -25px;

		font-size: 20px;

		cursor: none;
	}


</style>

<body>

<div class="container">
	
	<div class="cal-box">



		
		<form name="caculator">
			

						<input class="display" type="text" name="display" placeholder="0" maxlength="10" readonly>

						<div class="cacu">
				

				<input class="button" type="button" value="7" onclick="caculator.display.value += '7'">

				<input class="button" type="button" value="8" onclick="caculator.display.value += '8'">

				<input class="button" type="button" value="9" onclick="caculator.display.value += '9'">

				<input class="button mathbutton" type="button" value="+" onclick="caculator.display.value += '+'">

			



				<input class="button" type="button" value="4" onclick="caculator.display.value += '4'">

				<input class="button" type="button" value="5" onclick="caculator.display.value += '5'">

				<input class="button" type="button" value="6" onclick="caculator.display.value += '6'">

				<input class="button mathbutton" type="button" value="-" onclick="caculator.display.value += '-'">

				

				<input class="button" type="button" value="1" onclick="caculator.display.value += '1'">

				<input class="button" type="button" value="2" onclick="caculator.display.value += '2'">

				<input class="button" type="button" value="3" onclick="caculator.display.value += '3'">

				<input class="button mathbutton" type="button" value="*" onclick="caculator.display.value += '*'">

				


				<input class="button clearbutton" type="button" value="C" onclick="caculator.display.value = ''">

				<input class="button" type="button" value="0" onclick="caculator.display.value += '0'">

				<input class="button mathbutton" type="button" value="=" onclick="caculator.display.value = eval(caculator.display.value)">

				<input class="button mathbutton" type="button" value="/" onclick="caculator.display.value += '/'">

				</div>

		</form>

	</div>

</div>

</body>
</html>
